<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Adults 30+Clan Map{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    :root {
      --brand-blue: #1502cb;
      --brand-red: #b22833;
      --ink: #1f2937;
      --subtle: #6b7280;
      --bg: #0f172a;
    }
    body { background: #0b1020; color: #e5e7eb; }
    .app-shell { min-height: 100vh; display: flex; flex-direction: column; }
    .content { flex: 1 1 auto; padding-bottom: 40px; }
  .content > .container { padding-top: 1rem; padding-bottom: 1.5rem; }
    .page-header { padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,.08); margin-bottom: 16px; }
    .card-clean { background: #0f162e; border: 1px solid rgba(255,255,255,.06); border-radius: 14px; }
    .card-clean .card-header { border-bottom: 1px solid rgba(255,255,255,.06); background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,0)); }
    .btn-brand { background: var(--brand-blue); color: #fff; border: none; }
    .btn-brand:hover { background: #0f01a3; color: #fff; }
    .tag { display:inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; background: rgba(255,255,255,.08); }
    .muted { color: #94a3b8; }
    .table thead th { background: rgba(255,255,255,.06); color: #cbd5e1; border: 0; }
    .table tbody td { border-top-color: rgba(255,255,255,.06); vertical-align: middle; }
    /* Responsive brand sizing */
    .navbar-brand img { width: 56px; height: 56px; transition: width .2s,height .2s; }
    .navbar-brand h2 { font-size: 1.65rem; }
    @media (max-width: 576px) {
      .navbar-brand img { width: 40px; height: 40px; }
      .navbar-brand h2 { font-size: 1.25rem; }
    }
    /* Map viewport dynamic sizing */
    .map-viewport { height: calc(100vh - 240px); min-height: 420px; }
    @media (max-width: 768px){
      .map-viewport { height: calc(100vh - 260px); }
    }
    /* Utility spacing adjustments */
    .card-clean.padded > .card-body { padding: 1.25rem 1.25rem; }
  </style>
  <!-- Leaflet + AwesomeMarkers (shared for pages that render live maps) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />
  {% block head %}{% endblock %}
  <link rel="icon" href="/clan-map/static/images/clash_shield.png">
</head>
<body>
  <div class="app-shell">
    {% include '_navbar.html' %}
    <main class="content">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="py-3 text-center" style="border-top:1px solid rgba(255,255,255,.06); color:#fff;">
      <small class="footer-mini">Adults 30+ Clan Map</a>
        {% if not is_admin %}
          • <a href="/admin" class="link-light text-decoration-none" style="opacity:.2;">admin</a>
        {% else %}
          • <a href="/admin" class="link-light text-decoration-none" style="opacity:.8;">portal</a>
          • <a href="/admin/logout" class="link-light text-decoration-none" style="opacity:.8;">logout</a>
        {% endif %}
      </small>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
