<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Clan Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #b22833 0%, #1502cb 100%); min-height: 100vh; }
    .card { border: none; border-radius: 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
    .card-header { background: #1502cb; color: #fff; border-radius: 16px 16px 0 0; }
    .btn-primary { background: #b22833; border: none; }
    .btn-primary:hover { background: #901f29; }
  </style>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="/clan-map/static/images/clash_shield.png">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://yancmo.xyz">
</head>
<body>
  {% include '_navbar.html' %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header text-center">
            <h4 class="mb-0">Admin Login</h4>
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post" action="/clan-map/admin/login">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
