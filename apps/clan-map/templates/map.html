{% extends 'base.html' %}
{% block title %}Clan Map{% endblock %}
{% block content %}
    <div class="page-header d-flex align-items-center justify-content-between">
        <div>
            <h1 class="h3 mb-0">Clan Map</h1>
            <div class="muted">Interactive Folium map of member locations</div>
        </div>
        <div class="d-flex gap-2">
            <a href="/clan-map/submit" class="btn btn-sm btn-brand">Add your location</a>
            <a href="/clan-map/members" class="btn btn-sm btn-outline-light">Members</a>
        </div>
    </div>
    <div class="card-clean">
        <div class="ratio ratio-16x9">
            <iframe src="/clan-map/static/folium_map.html" title="Clan Map" style="border:1;border-radius:12px;"></iframe>
        </div>
    </div>
{% endblock %}
