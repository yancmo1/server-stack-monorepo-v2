services:
  app:
    build: .
    env_file: .env
    environment:
      - DRY_RUN=true
      - APP_LOOP_SECONDS=300
      - LIMIT=5
    volumes:
      - ./output:/app/output
      - ./data:/app/data
      - ./secrets:/app/secrets
    depends_on:
      connector:
        condition: service_healthy

  connector:
    build:
      context: ./connector
    environment:
      - CONNECTOR_TOKEN=${CONNECTOR_TOKEN}
      - SOURCE_DB_PATH=/data/Log4OM.db
    volumes:
      - ./data:/data
    ports:
      - "5557:5557"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5557/')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
