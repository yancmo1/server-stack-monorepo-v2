# Nginx configuration for Pi Dashboard
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Dashboard location block for inclusion in main server block
location /dashboard/ {
    # Remove /dashboard prefix when forwarding to Flask app
    rewrite ^/dashboard/(.*)$ /$1 break;
    
    # Proxy to local Flask application
    proxy_pass http://127.0.0.1:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (if needed for real-time updates)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Don't buffer responses from Flask
    proxy_buffering off;
}

# Static assets for dashboard
location /dashboard/static/ {
    alias /home/pi/py-apps/pi-dashboard/static/;
    expires 1d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Optional: Redirect /dashboard to /dashboard/
location = /dashboard {
    return 301 $scheme://$host/dashboard/;
}
