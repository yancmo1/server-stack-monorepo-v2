# Alternative Dashboard Configuration
# Use this if the main dashboard.conf doesn't work
# Replace the include line in your main server block with this content

location /dashboard {
    return 301 $scheme://$host/dashboard/;
}

location /dashboard/ {
    # Try a simpler approach first
    proxy_pass http://127.0.0.1:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Remove the rewrite and let the Flask app handle the full path
    proxy_set_header X-Script-Name /dashboard;
}

# Alternative approach - proxy everything under /dashboard/ directly
location ~ ^/dashboard/(.*)$ {
    proxy_pass http://127.0.0.1:8080/$1$is_args$args;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Script-Name /dashboard;
}

# Static files for dashboard
location /dashboard/static/ {
    alias /home/pi/py-apps/pi-dashboard/static/;
    expires 1d;
    add_header Cache-Control "public, immutable";
    access_log off;
}
